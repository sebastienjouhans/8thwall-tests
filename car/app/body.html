<a-scene 
  xrextras-tap-recenter
  xrextras-almost-there
  xrextras-loading
  xrextras-runtime-error
  castShadow: true
  xrweb>
  <!--physics="debug: true"-->

<a-assets>
  <a-asset-item id="car" src="./assets/car.glb"></a-asset-item>   
</a-assets>

  <a-camera position="0 2 2"></a-camera>

  <a-entity light="type: ambient; intensity: 0.7;"></a-entity>
  <a-entity
    light="
      type: directional;
      intensity: 0.5;
      castShadow: true;
      shadowMapHeight:512;
      shadowMapWidth:512;
      shadowCameraTop: 10;
      target: #car-model;"
    position="1 8 -5"
    shadow>
  </a-entity>
      <!--shadowCameraVisible: true;-->

  <a-entity>
  
    <a-entity 
      id="car-model"
      position="0 0 0"
      rotation="0 90 0"
      scale="0.1 0.1 0.1"
      joystick
      gltf-model="#car"
      shadow="cast: true">
    </a-entity>
    <!--kinematic-body-->
    
    <a-plane 
      id="ground"
      height="2000" 
      width="2000" 
      position="0 0 0"
      rotation="-90 0 0" 
      shadow="receive: true"
      material="shader: shadow; transparent: true; opacity: 0.7"  
      >
    </a-plane>  
     <!--static-body-->

    
  </a-entity>
</a-scene>

<div id="joystick"></div>
<div id="joystickBackground"></div>
