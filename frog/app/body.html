<a-scene 
xrextras-almost-there
xrextras-loading
xrextras-runtime-error
xrweb
>
  <!--physics="debug: true"-->

<a-assets>
  <a-asset-item id="frog" src="./assets/frog.glb"></a-asset-item>   
</a-assets>
  
  <a-camera position="0 2 2"></a-camera>
  
  <a-entity light="type: ambient; intensity: 0.9;"></a-entity>    
  <a-entity
    light="
      type: directional;
      intensity: 0.7;
      castShadow: true;
      shadowMapHeight:512;
      shadowMapWidth:512;
      shadowCameraTop: 10;
      target: #frog-model;"
    position="1 8 -5"
    shadow>
  </a-entity>

  <a-entity>
  
    <a-cylinder 
      id="coin1"
      position="1 .5 -3"
      rotation="90 90 0"
      color="#FFD700" 
      height=".01" 
      radius=".15"
      static-body
      animation="property: rotation; to:90 90 360; easing: linear; loop: true; dur: 5000"
      collision>
    </a-cylinder>
  
  
  
    <a-cylinder 
      id="coin2"
      position="-1 .5 -3"
      rotation="90 90 0"
      color="#FFD700" 
      height=".01" 
      radius=".15"
      static-body
      animation="property: rotation; to:90 90 360; easing: linear; loop: true; dur: 5000"
      collision>
    </a-cylinder>
  
  
  
    <a-cylinder 
      id="coin2"
      position="0 .5 -2"
      rotation="90 90 0"
      color="#FFD700" 
      height=".01" 
      radius=".15"
      static-body
      animation="property: rotation; to:90 90 360; easing: linear; loop: true; dur: 5000"
      collision>
    </a-cylinder>
    



    <a-entity 
      id="frog-model"
      position="0 0 0"
      rotation="0 90 0"
      scale="0.03 0.03 0.03"
      animation-mixer="clip: idle; loop: repeat;"
      joystick
      kinematic-body
      shadow="cast: true"
      gltf-model="#frog">
    </a-entity>
    
    <a-plane 
      id="ground"
      height="2000" 
      width="2000" 
      position="0 0 0"
      rotation="-90 0 0" 
      material="shader: shadow; transparent: true; opacity: 0.7" 
      shadow="receive: true"
      static-body>
    </a-plane> 
  </a-entity>
</a-scene>

<div id="joystick"></div>
<div id="joystickBackground"></div>
